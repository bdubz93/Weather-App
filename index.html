<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    <span id="am-pm"></span>
                </div>
                <div class="date" id="date">
                </div>

                <div class="others" id="current-weather-items">

                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone"></div>
                <div id="country" class="country"></div>
                <br>
                <div>
                    <div class="recentSearch">Recent Searches</div>
                    <ul class="list-group " id="cityListGroup">

                    </ul>
                </div>

            </div>
        </div>


    </div>

    <div class="future-forecast">
        <div class="" id="current-temp">
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day" id="day1-date">Tue</div>
                <div><img id="day1-icon" src="" alt="weather icon"></i></div>
                <div class="temp" id="day1-tempday">&#176; C</div>
                <div class="temp" id="day1-tempnight"></div>
            </div>
            <div class="weather-forecast-item">
                <div class="day" id="day2-date">Tue</div>
                <div><img id="day2-icon" src="" alt="weather icon"></i></div>
                <div class="temp" id="day2-tempday">&#176; C</div>
                <div class="temp" id="day2-tempnight"></div>
            </div>
            <div class="weather-forecast-item">
                <div class="day" id="day3-date">Tue</div>
                <div><img id="day3-icon" src="" alt="weather icon"></i></div>
                <div class="temp" id="day3-tempday">&#176; C</div>
                <div class="temp" id="day3-tempnight"></div>
            </div>
            <div class="weather-forecast-item">
                <div class="day" id="day4-date">Tue</div>
                <div><img id="day4-icon" src="" alt="weather icon"></i></div>
                <div class="temp" id="day4-tempday">&#176; C</div>
                <div class="temp" id="day4-tempnight"></div>
            </div>
            <div class="weather-forecast-item">
                <div class="day" id="day5-date">Tue</div>
                <div><img id="day5-icon" src="" alt="weather icon"></i></div>
                <div class="temp" id="day5-tempday">&#176; C</div>
                <div class="temp" id="day5-tempnight"></div>
            </div>
        </div>
    </div>

    <div class="container-search">
        <form id="search-city" class="form-inline">
            <div class="input-group">
                <div class="form-outline">
                    <input id="search-input" type="search" placeholder="Enter A City's Name Here"><button
                        id="search-button" type="submit" class="btn"><i class="fas fa-search"></i></button>
                </div>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
